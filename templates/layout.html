<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/my_style.css') }}">
    </head>
    <body>
        <div id="screen-init">
            <!--NAVBAR-->
            <nav class = "navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
                <div class="container">
                    <a href="/home" class="navbar-brand">AutoStruct</a>
        
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navmenu">
                        <ul class="navbar-nav ms-auto">
                            <a href="/home" class="nav-link">Home</a>
                            <a href="/tutorial" class="nav-link">Tutorial</a>
                            <a href="/about" class="nav-link">About</a>
                        </ul>
                    </div>
                </div>
            </nav>

            <!--SPACING ELEMENT-->
            <section class="bg-white p-5"></section>

            <!--CUSTOM SECTION; CUSTOMIZED IN PAGE FILE-->
            <section class="bg-whtie text-dark p-5 text-center">
                <div class="container">
                    {% block content%}
                    {% endblock %}
                </div>
            </section>
        </div>
        
        <!--FOOTER-->
        <section class="bg-dark text-light p-5 mt-5"> <!--fixed-bottom-->
            <footer class="container text-center">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <div class="me-4">
                        <!--Logos-->
                        <div class="d-md-flex justify-content-center">
                            <img src="{{ url_for('static', filename='images/lab_logo.webp') }}" alt="Bioinspired Lab Logo" class="img-fluid", style="max-width: 200px;">
                            <img src="{{ url_for('static', filename='images/CoE_vert_logo_white.svg') }}" alt="College of Engineering Logo" class="img-fluid", style="max-width: 200px;">
                        </div>
                    </div>
                    <div class="ms-4">
                        <!--Links-->
                        <h3 class="mb-3 text-white">
                            <u>Links</u>
                        </h3>
                        <h6>
                            <a class="mb-2 text-light text-decoration-none" href="https://www.apenafrancesch.com/" target="_blank">Bioinspired Laboratory Website</a>
                        </h6>
                        <h6>
                            <a class="mb-2 text-light text-decoration-none" href="https://en.wikipedia.org/wiki/Bundt_cake" target="_blank">AutoStruct Publication</a>
                        </h6>
                    </div>
                </div>
            </footer>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
